{% extends 'template/base.html' %}
{% block template %}
<div class="perfil-header">
    <!-- Foto de capa -->
    <img src="{{ url_for('static', filename='img/destaques/' ~ modelo.imagem) }}" alt="{{ modelo.nome }}" style="display:none;">
    <img class="perfil-avatar" src="{{ url_for('static', filename='img/destaques/' ~ modelo.imagem) }}" alt="{{ modelo.nome }}">
</div>

<div class="perfil-info">
    <h1>{{ modelo.nome }}</h1>
    <p>{{ modelo.descricao }}</p>
</div>

<div class="perfil-actions">
    <button>Seguir</button>
    <button>Mensagem</button>
    <button>Curtir</button>
</div>



<!-- Ensaios FotogrÃ¡ficos -->
<div class="ensaios">
    {% if modelo.ensaios is defined %}
        {% for ensaio in modelo.ensaios %}
            <div class="ensaio">
                <img src="{{ url_for('static', filename=ensaio.imagem) }}" alt="{{ ensaio.titulo }}">
                <div class="ensaio-info">
                    <h2>{{ ensaio.titulo }}</h2>
                    <p>{{ ensaio.descricao if ensaio.descricao is defined else '' }}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>


{% endblock %}
