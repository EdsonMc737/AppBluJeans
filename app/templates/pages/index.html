{% extends 'template/base.html' %}
{% block template %}

 <!--BANNER-->

 {% include "component/banner.html" %}
 
<section class="destaques-section">
  <h1 class="titulo-destaques">Destaques</h1>
  <section class="carrossel">
    <button class="seta-esquerda">&#10094;</button>
    <div class="carrossel-container">
      {% for modelo in modelos %}
      <a href="{{ url_for('home.perfil_modelo', id=modelo.id) }}" class="card-link">
        <div class="modelo-card">
          <img src="{{ url_for('static', filename='img/destaques/' ~ modelo.imagem) }}" alt="{{ modelo.nome }}">
          <div class="conteudo">
            <h2>{{ modelo.nome }}</h2>
            <p>{{ modelo.descricao }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
    <button class="seta-direita">&#10095;</button>
  </section>
</section>

<script src="{{url_for('static', filename='js/coverflow.js')}}"></script>

{% endblock %}
