<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{{ home[0].titulo }}</title>
</head>
<body>
    <h1>{{ home[0].titulo }}</h1>
        <ul>
    {% for modelo in modelos %}
        <li>
            <h2>{{ modelo.nome }}</h2>
            <p>{{ modelo.descricao }}</p>
            <img src="{{ url_for('static', filename=modelo.imagem) }}" alt="{{ modelo.nome }}">
        </li>
    {% endfor %}
    </ul>
    {% block template %}
    {% endblock %}
</body>
</html>
