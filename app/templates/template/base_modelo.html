<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>{{ home[0].titulo }}</title>
</head>
<body>

    <header>

        <h1>{{ home[0].titulo }}</h1>
        <p>Bem-vindo ao nosso portal de modelos</p>

        <!-- NAV MENU -->
        <nav class="navbar">
            <div class="logo"><a href="{{url_for('home.index')}}">The Nigth</a></div>

            <div class="menu-btn" id="menuBtn">&#9776;</div>

            <ul class="nav-links" id="navLinks">
                <li><a href="{{url_for('home.index')}}">Início</a></li>
                <li><a href="{{url_for('home.page_modelo')}}">Modelos</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <!-- FIM DO NAV -->

    </header>

    <main>
        {% block template %}
        {% endblock %}
    </main>
<footer class="footer">
    <div class="footer-container">

        <p class="footer-title">Siga-nos nas redes sociais</p>

        <div class="social-icons">
            <a href="#" class="telegram"><i class="fa-brands fa-telegram"></i></a>
            <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
        </div>

        <p class="copy">© 2025 — Todos os direitos reservados.</p>
    </div>
</footer>


    <script>
        const menuBtn = document.getElementById("menuBtn");
        const navLinks = document.getElementById("navLinks");

        menuBtn.onclick = () => {
            navLinks.classList.toggle("open");
        };
    </script>

</body>
</html>
